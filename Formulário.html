<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Form Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-section">
    <h1><p>Form</p>Animation</h1>

    <div class="form-wrapper">
      <form>
        <div class="input-block">
          <label for="nome">Informe seu nome:</label>
          <input type="text" id="nome" placeholder="seu nome ....." required class="padrao">

          <label for="imail">Informe seu email:</label>
          <input type="email" id="imail" placeholder="seu@email.com" required=""class="padrao">

          <label for="fone">Informe seu Telefone:</label>
          <input type="tel" name="fone" id="fone" placeholder="seu número....." required=""class="padrao">


          <label for="senha">Informe sua senha:</label>
          <input type="password" name="senha" id="senha" class="padrao" placeholder="*******" required="">

          <label for="numero">Qual sua idade?</label>
          <input type="number" name="numero" id="idade" min="0" max="50" placeholder="15">
          <br>
          <label class="area">Qual área da Programação pretende seguir?</label>
          <select>
            <option>Front-End</option>
            <option>Back-End</option>
          </select>
          <br>    </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </section>

    <ul class="squares"></ul>

    <script src="script.js"></script>
  </body>
